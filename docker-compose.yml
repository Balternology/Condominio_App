version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: condominio-db
    restart: always
    environment:
      MYSQL_DATABASE: condominio_db
      MYSQL_ROOT_PASSWORD: condominio
      MYSQL_USER: condominio
      MYSQL_PASSWORD: condominio
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/condominio_db.sql:/docker-entrypoint-initdb.d/condominio_db.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: condominio-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: condominio
      DB_PASSWORD: condominio
      DB_NAME: condominio_db
      DATABASE_URL: mysql+pymysql://condominio:condominio@db:3306/condominio_db?charset=utf8mb4
      ALEMBIC_DATABASE_URL: mysql+pymysql://condominio:condominio@db:3306/condominio_db?charset=utf8mb4
      JWT_SECRET_KEY: super-secret-key-change-me
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 120
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app:ro
      - ./backend/alembic:/app/alembic:ro
      - ./backend/alembic.ini:/app/alembic.ini:ro
    command: ["./start.sh"]

volumes:
  db_data:

